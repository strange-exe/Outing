<!DOCTYPE html>
<html>
<head>
    <title>Login - Outing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="width: 400px;">
            <h3 class="mb-3">🔐 Student Login</h3>
            <div id="alert-container"></div>
            <form id="login-form">
                <input type="text" name="sid" class="form-control mb-3" placeholder="Student ID" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3">New student? <a href="register.html">Register here</a></p>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
