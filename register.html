<!DOCTYPE html>
<html>
<head>
    <title>Register - Outing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 800px;">
            <h4 class="mb-3 text-center">📝 Register New Student</h4>
            <div id="alert-container"></div>
            <form id="register-form">
                <div class="row">
                    <div class="col-md-6 mb-3"><input name="id" class="form-control" placeholder="Student ID" required></div>
                    <div class="col-md-6 mb-3"><input name="name" class="form-control" placeholder="Full Name" required></div>
                    <div class="col-md-6 mb-3"><input name="course" class="form-control" placeholder="Course" required></div>
                    <div class="col-md-6 mb-3"><input name="branch" class="form-control" placeholder="Branch" required></div>
                    <div class="col-md-6 mb-3"><input name="semester" class="form-control" placeholder="Semester" required></div>
                    <div class="col-md-6 mb-3"><input name="hostel" class="form-control" placeholder="Hostel" required></div>
                    <div class="col-md-6 mb-3"><input name="mobile" type="tel" class="form-control" placeholder="Mobile Number" required></div>
                    <div class="col-md-6 mb-3"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
                </div>
                <button type="submit" class="btn btn-success w-100">✅ Register</button>
                <p class="text-center mt-3">Already registered? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
