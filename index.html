<!DOCTYPE html>
<html>
<head>
    <title>College Outing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="width: 400px;">
            <h2 class="mb-3">ðŸŽ“ College Outing System</h2>
            <form id="index-form" class="mt-3">
                <input type="text" id="sid" class="form-control form-control-lg mb-3" placeholder="Enter Student ID" required>
                <button type="submit" class="btn btn-primary btn-lg w-100">Proceed</button>
            </form>
            <p class="mt-3">Don't have an ID? <a href="register.html">Register Here</a></p>
        </div>
    </div>
    <script>
        // Simple redirect logic
        document.getElementById('index-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const sid = document.getElementById('sid').value;
            if(sid) {
                // In a real app, you would check if the student exists via an API call.
                // For this static version, we just forward them to the login page.
                window.location.href = `login.html?sid=${sid}`;
            }
        });
    </script>
</body>
</html>
