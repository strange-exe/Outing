<!DOCTYPE html>
<html>
<head>
  <title>College Outing System - History</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">🏫 Outing System</a>
  </div>
</nav>

<div class="container py-4">
    <div class="card shadow p-4">
        <h4>📜 Outing History - Student 12345</h4>

              <th>Reason</th>
              <th>Out Time</th>

          <tbody id="history-body">

        </table>
    </div>

<script src="script.js"></script>
